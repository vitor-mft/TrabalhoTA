<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view encoding="ISO-8859-1" contentType="text/html"
            locale="#{controleLocale.currentLocale}">
        <h:head> 
            <title><ui:insert name="titulo"> </ui:insert></title>
        </h:head>
        <h:body>
            <b:container> 
                <h:form id="formMenu">
                    <b:navBar brand="TA">
                        <b:navbarLinks>
                            <b:navLink value="#{msgs['chat.inicio']}" outcome="inicio"/>
                            <b:navLink value="Chat" outcome="#{controleMensagem.listaChat()}"/>
                            <b:dropMenu value="Idiomas">
                                <b:navCommandLink value="Português"
                                                   update=":conteudo"
                                                  action="#{controleLocale.portugueseLocale()}"/>
                                <b:navCommandLink value="Inglês"
                                                  update=":conteudo"
                                                  action="#{controleLocale.englishLocale()}"/>
                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar> 
                </h:form>
                 <h:panelGroup id="conteudo">
                    <ui:insert name="conteudo">

                    </ui:insert>
                </h:panelGroup>
            </b:container>
        </h:body>
    </f:view>
</html>
