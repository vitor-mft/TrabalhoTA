<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">#{msgs['pagina.titulo']}</ui:define>
        <ui:define name="conteudo">
            <div class="ui-fluid" style="width: 100%">
                <h:form id="formEntrar">
                    <p:messages/>
                    <h:outputLabel value="#{msgs['chat.titulo.usuario']} " id="formUsu"/>
                    <h:inputText autocomplete="off" value="#{controleUsuario.beanUsuario.usuario}" />
                    <p:poll interval="3"  update="formUsu" />
                    <h:commandButton value="#{msgs['chat.entrar']}" 
                                     action="#{controleUsuario.informarUsuario()}"/>
                </h:form >

               
            </div>
        </ui:define>     
    </ui:composition> 


</html>
